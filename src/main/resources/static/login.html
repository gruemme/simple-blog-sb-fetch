<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Create blog entry</title>
    <link href="css/bootstrap-5.2.3-dist/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="p-5 bg-primary text-center">
        <h1 id="title">Create blog entry</h1>
    </div>
    <hr/>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item" id="indexLink">
                    <a class="nav-link" href="index.html">Blog</a>
                </li>
                <li class="nav-item" id="loginLink">
                    <a class="nav-link active" href="login.html">Login</a>
                </li>
                <li class="nav-item" id="createLink" hidden>
                    <a class="nav-link" href="create.html">Create Entry</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <div class="form-group" id="inputData">
            <div class="row">
                <div class="col-sm-6 form-label">
                    <label for="inputUsername">Username:</label>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg" id="inputUsername" type="text"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-label">
                    <label for="inputPassword">Password:</label>
                </div>
                <div class="col-sm-6">
                    <input class="form-control input-lg" id="inputPassword" type="password"/>
                </div>
            </div>
            <div>
                <input class="btn btn-primary" onclick="login()" type="button"
                       value="Login"/>
            </div>
        </div>
    </div>
</main>
<script src="js/nav.js" type="application/javascript"></script>
<script src="js/login.js" type="application/javascript"></script>
<script src="js/bootstrap-5.2.3-dist/bootstrap.bundle.min.js"></script>
</body>
</html>
