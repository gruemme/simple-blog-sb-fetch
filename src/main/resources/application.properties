spring.jpa.open-in-view=true

# DB connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/my_simple_blog_db
spring.datasource.username=my_simple_blog_db_user
spring.datasource.password=passw0rd
spring.datasource.driver-class-name=org.postgresql.Driver

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initial Data insertion
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.jpa.defer-datasource-initialization=true

# Creating SQL schema scripts
#spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=target/create-db.sql
#spring.jpa.properties.javax.persistence.schema-generation.scripts.create-source=metadata

# NOTE: Hibernate ddl does not work together with spring.jpa.properties.javax.persistence.schema-generation
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
